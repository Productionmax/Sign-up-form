<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftcontainer">
        <img class="sideimage" src="https://images.unsplash.com/photo-1661618727510-d83228a5aad0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Model">
        <div class="logosection">
            <h1>Soka</h1>
        </div>
    </div>
    <div class="rightcontainer">
        <div class="top">
            <h3>A totally real online service! Sign up to take charge of your life and business with our 10/10 marketing service</h3>
            <h3>You know you really want to!</h3>
        </div>
        <div class="middle">
            <h3>Let's do this!!</h3>
            <form action="/" id="form1">
                <div class="formcontent">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" required pattern="[A-Za-z]{32}">
                </div>
                <div class="formcontent">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" required pattern="[A-Za-z]{32}">
                </div>
                <div class="formcontent">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required>
                </div>
                <div class="formcontent">
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" id="number" required>
                </div>
                <div class="formcontent">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required class="error">
                </div>
                <div class="formcontent">
                    <label for="cpassword">CONFIRM PASSWORD</label>
                    <input type="password" id="cpassword" required class="error">
                </div>
        </div>
        <div class="bottom">
                <div class="submit">
                    <button type="submit" form="form1" value="Submit">Create account</button>
                </div>
            </form>
        
        
            <p class="account">Already have an account?<a href="http://"> Log in</a></p>
        
    </div>
</body>
</html>
