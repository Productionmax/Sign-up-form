<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftcontainer">
        <div class="logo section">
            <img src="" alt="">
        </div>
    </div>
    <div class="rightcontainer">
        <div class="top">
            <h3>A totally real online service! Sign up to take charge of your life</h3>
            <h3>You know you really want to!</h3>
        </div>
        <div class="middle">
            <h3>Let's do this</h3>
            <form action="/" id="form1">
                <div class="formcontent">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" required>
                </div>
                <div class="formcontent">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" required>
                </div>
                <div class="formcontent">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required>
                </div>
                <div class="formcontent">
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" id="number" required>
                </div>
                <div class="formcontent">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
                <div class="formcontent">
                    <label for="cpassword">CONFIRM PASSWORD</label>
                    <input type="password" id="cpassword" required>
                </div>
                <div class="submitbutton">
                    <button type="submit" form="form1" value="Submit">Create account</button>
                </div>
            </form>
        </div>
        <div class="bottom">
            <p>Already have an account?<a href="http://">Log in</a></p>
        </div>
    </div>
</body>
</html>
